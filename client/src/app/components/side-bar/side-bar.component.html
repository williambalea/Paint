<mat-toolbar class= "sidebar">
        <button mat-button (click)="selectTool(tool.rectangle)" class ="square_icon"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)="selectTool(tool.brush)" class ="brush_icon"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)="selectTool(tool.pen)" class ="pen_icon"><mat-icon>create</mat-icon></button>
        <button mat-button (click)="selectTool(tool.colorApplicator)" class ="color_applicator_icon"><mat-icon>colorize</mat-icon></button>
        <button mat-button (click)="createNewFile()" class ="new_file_icon"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<app-attribute-bar [selectedTool]="selectedTool"></app-attribute-bar>
<app-drawing-space [selectedTool]="selectedTool"></app-drawing-space>
