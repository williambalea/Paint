<div class="attributeBar" >
    <div class = "placeHolder" *ngIf="this.showRectangle">
    <br>
    <div class="header">
            <div style="font-weight:900">Rectangle Tool</div>
    </div>
    <div class="singleAttribute">
            <div class="sectionHeader">
                    Stroke:
            </div>
            <br>
            Current Stroke Width: <b class= "dynamicValue">{{this.shapeService.strokeWidth}}</b> px            <br>
                    <label >
                    <br>
                    
                    <form (submit)="assignStrokeWidth(value.value)">
                            Stroke width:
                            <input #value type="text" placeholder="width in pixels"/> 
                    </form>
                    
            </label>
    </div>
            <div class="singleAttribute">
            <label>
                    <div class="sectionHeader">
                            Fill:
                    </div>
                    <br>
                    <div class="attributeHeader">
                            Current fill type:   <b class= "dynamicValue">{{this.selectedType}}</b>
                    </div>
                    <br>
                    <p>
                    Please select one of the following 3:
                    </p>
                    <div>
                            <label>
                                    <input
                                    type="radio"
                                    name="rectangleType"
                                    value="Bordered"
                                    (change)="radioChangeHandler($event)" >
                                    Bordered
                            </label><br>
                            <label>
                                    <input
                                    type="radio"
                                    name="rectangleType"
                                    value="Filled"
                                    (change)="radioChangeHandler($event)" >
                                    Filled
                            </label><br>
                            <label>
                                    <input
                                    type="radio"
                                    name="rectangleType"
                                    value="Bordered & Filled"
                                    (change)="radioChangeHandler($event)" checked>
                                    Bordered & Filled
                            </label>
                    </div>
            <br>
            </label>
            <br>
                </div>
    <div class="singleAttribute">
            <label>
            </label>            <div class="sectionHeader">
                            Color:
            </div>
            <div class="card">
                            <app-color-picker></app-color-picker>
                            </div>
                    </div>
                    <br>
            </div>
    <!-- Cercle ?  -->
    <div class="placeHolder" *ngIf="this.showCircle">
            PLACEHOLDER CERCLE (?)
    </div>
    <!-- Outil de dessin -->
    <div class="placeHolder" *ngIf="this.showDrawTool">
    <br>
    <div class="header">
            <div style="font-weight:900">Outil de dessin</div>
    </div>
    <div class="singleAttribute">
                    <div class="sectionHeader">
                            Drawing tool:
                            <br>
                            <!-- We might want to switch for a simple ngSwitch binding in this specific case -->
                            <button mat-button (click)="selectBrush()" class ="square_icon"><mat-icon>crop_square</mat-icon>Brush</button>
                            <button mat-button (click)="selectPen()" class ="square_icon"><mat-icon>crop_square</mat-icon>Pencil</button>
                    </div>
            <!-- si le tool est un brush -->
            <div *ngIf="brushState==1">
                    <label >
                            <br>
                                    Current Brush Texture: <b class= "dynamicValue">{{this.currentBrushTexture}}</b>
                            <br>
                            
                            <br>
                                    Brush texture:
                                    
                    </label>
                    <div>
                        <label>
                                <input
                                type="radio"
                                name="rectangleType"
                                value="Style #1"
                                (change)="radioChangeHandlerBrush($event)" >
                                Style #1
                        </label><br>
                        <label>
                                <input
                                type="radio"
                                name="rectangleType"
                                value="Style #2"
                                (change)="radioChangeHandlerBrush($event)" >
                                Style #2
                        </label><br>
                        <label>
                                <input
                                type="radio"
                                name="rectangleType"
                                value="Style #3"
                                (change)="radioChangeHandlerBrush($event)" checked>
                                Style #3
                        </label><br>
                        <label>
                                <input
                                type="radio"
                                name="rectangleType"
                                value="Style #4"
                                (change)="radioChangeHandlerBrush($event)" checked>
                                Style #4
                        </label><br>
                        <label>
                                <input
                                type="radio"
                                name="rectangleType"
                                value="Style #5"
                                (change)="radioChangeHandlerBrush($event)" checked>
                                Style #5
                        </label><br>
                </div>
            </div>
    </div>
    <div class="singleAttribute">
            <div class="sectionHeader">
                    Stroke:
            </div>
            <br>
            Current Stroke Width: <b class= "dynamicValue">{{this.strokeWidth}}</b>
            
            px
            <br>
            <label >
                    <br>
                    <form (submit)="assignDrawStrokeWidth(value.value)">
                            Stroke width:
                            <input #value type="text" placeholder="width in pixels"/> 
                    </form>
            </label>
    </div>
    <div class="singleAttribute">
    <label>
    </label>    <div class="sectionHeader">
                    Color:
    </div>
    <div class="card">
                    <app-color-picker></app-color-picker>
                    </div>
            </div>
            <br>
    </div> 
    <div class="placeHolder" *ngIf="this.showPipette">
            PLACEHOLDER PIPETTE
    </div>
</div>
