<div id="toolTitle"><p>Tools</p></div>
    <div class="toolScroll">
        <button mat-button (click)="selectTool('rectangle')" [class.selected]="this.selectedTool === 'rectangle'"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)="selectTool('ellipse')" [class.selected]="this.selectedTool === ellipse"><mat-icon>panorama_fish_eye</mat-icon></button>
        <button mat-button (click)="selectTool('polygon')"  class ="polygon_icon"><mat-icon>layers</mat-icon></button>
        <button mat-button (click)="selectTool('brush')" [class.selected]="this.selectedTool === 'brush'"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)="selectTool('pen')" [class.selected]="this.selectedTool === 'pen'"><mat-icon>create</mat-icon></button>
        <button mat-button (click)="selectTool('stamp')" [class.selected]="this.selectedTool === 'stamp'"><mat-icon>mood</mat-icon></button>
        <button mat-button (click)="selectTool('grid')" [class.selected]="this.selectedTool === 'grid'"><mat-icon>grid_on</mat-icon></button>
        <button mat-button (click)="selectTool('colorApplicator')" [class.selected]="this.selectedTool === 'colorApplicator'"><img src="https://image.flaticon.com/icons/svg/1497/1497452.svg" width="30" height="30"></button>
        <button mat-button (click)="selectTool('pipette')" [class.selected]="this.selectedTool === 'pipette'"><mat-icon>colorize</mat-icon></button>
</div>
<div class="toolFixed">
    <button mat-button (click)="createNewFile()" class ="bottom"><mat-icon>add</mat-icon></button>
    <button mat-button class="bottom"><mat-icon><a href="assets/userGuide.pdf" target="_blank">help_outline</a></mat-icon></button>
</div>
       


<app-attribute-bar [selectedTool]="selectedTool"></app-attribute-bar>
<app-drawing-space [selectedTool]="selectedTool"
                   [selectedShape]="selectedShape"></app-drawing-space>
