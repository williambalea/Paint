<mat-toolbar class= "sidebar">
        <button mat-button (click)=" setValue(1)" class ="square_icon"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)=" setValue(2)" class ="circle_icon"><mat-icon>radio_button_unchecked</mat-icon></button>
        <button mat-button (click)=" setValue(3)" class ="brush_icon"><mat-icon>color_lens</mat-icon></button>
        <button mat-button (click)=" setValue(4)" class ="color_pallette_icon"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)=" setValue(5)" class ="color_applicator_icon"><mat-icon>colorize</mat-icon></button>
        <button mat-button (click)=" setValue(6)" class ="new_file_icon"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<app-attribute-bar [test]="test" 
                   [showRectangle]="showRectangle"
                   [showCircle]="showCircle"
                   [showColorTool]="showColorTool"
                   [showDrawTool]="showDrawTool"
                   [showPipette]="showPipette"></app-attribute-bar>
