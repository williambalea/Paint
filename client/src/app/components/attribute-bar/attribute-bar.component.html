<div class="attributeBar" >
        <div *ngIf="test == 1">
                <div class="exit"> <!-- MAB: on va probablement vouloir pouvoir collapse l'attribute bar temporairement,
                                pour pouvoir voir le contenu du canevas.-->
                        <button (click)=exitWindow()>Exit</button>
                </div>
            <br>
                <div class="header">
                        Attributes options
                       <br>
                       
                </div>
                <div class="singleAttribute">
                        <div class="sectionHeader">
                                Stroke type:
                        </div>
                        <br>
                    Current Stroke Width: <button>{{this.rectangle.strokeWidth}} px</button>

                    <br>
                            <label >
                                <br>
                                
                                <form (submit)="onSubmit(value.value)">
                                        Stroke width:
                                        <input #value type="text" placeholder="placeHolder"/> 
                                        px
                                </form>
                                
                        </label>
                </div>
                    <div class="singleAttribute">
                        <label>
                                <div class="sectionHeader">
                                        Fill type:
                                </div>
                                <br>
                                <div class="attributeHeader">
                                        Current fill type:   <button>{{this.rectangle.fill}}</button>
                                </div>
                                <p>
                                Please select one of the following 3 shape fill-in types:
                                </p>
                                <!-- We might want to switch for a simple ngSwitch binding in this specific case -->
                                <button mat-button (click)="confirmInput()" class ="square_icon"><mat-icon>crop_square</mat-icon>1</button>
                                <button mat-button (click)="confirmInput()" class ="square_icon"><mat-icon>crop_square</mat-icon>2</button>
                                <button mat-button (click)="confirmInput()" class ="square_icon"><mat-icon>crop_square</mat-icon>3</button>
                        </label>
                    </div>

                    <br>
            </div>
            <!-- Pinceau -->
            <div class="placeHolder" *ngIf="test == 2">
                        PLACEHOLDER CERCLE
            </div>
            <!-- Pinceau -->
            <div class="placeHolder" *ngIf="test == 3">
                        PLACEHOLDER PINCEAU
            </div>
            <!-- Color tool -->
            <div class="placeHolder" *ngIf="test == 4">
                        PLACEHOLDER COLOR
            </div>  
            <!-- Pipette -->    
            <div class="placeHolder" *ngIf="test == 5">
                        PLACEHOLDER PIPETTE
            </div>      
          
</div>
