<mat-toolbar class= "sidebar">
        <button mat-button (click)="selectTool(tool.rectangle)" class ="square_icon"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)="selectTool(tool.circle)" class ="circle_icon"><mat-icon>radio_button_unchecked</mat-icon></button>
        <button mat-button (click)="selectTool(tool.color)" class ="brush_icon"><mat-icon>color_lens</mat-icon></button>
        <button mat-button (click)="selectTool(tool.draw)" class ="color_pallette_icon"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)="selectTool(tool.pipette)" class ="color_applicator_icon"><mat-icon>colorize</mat-icon></button>
        <button mat-button (click)="createNewFile()" class ="new_file_icon"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<app-attribute-bar [selectedTool]="selectedTool"></app-attribute-bar>
<app-drawing-space [selectedTool]="selectedTool"></app-drawing-space>
