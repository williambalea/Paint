<div class="drawingBoard">
    <svg version="1.1"
    baseProfile="full"
    [attr.width]="this.canvasWidth" [attr.height]="this.canvasHeight"
    xmlns="http://www.w3.org/2000/svg">
    
    <g *ngFor="let shape of this.shapeService.shapes">
        <rect [attr.x]="shape.x" 
              [attr.y]="shape.y" 
              [attr.width]="shape.width" 
              [attr.height]="shape.height" 
              [style.fill]="shape.fill"
              [style.stroke]="shape.stroke"
              [style.stroke-width]="shape.strokeWidth"/>
    </g>
    
    <rect *ngIf="this.shapeService.preview.active"
          [attr.x]="this.shapeService.preview.x" 
          [attr.y]="this.shapeService.preview.y" 
          [attr.width]="this.shapeService.preview.width" 
          [attr.height]="this.shapeService.preview.height" 
          [style.fill]="this.fill"
          [style.stroke]="this.stroke"
          [style.stroke-width]="this.shapeService.strokeWidth"/>

    </svg>
</div>
