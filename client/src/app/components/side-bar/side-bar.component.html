<mat-toolbar class= "sidebar">
        <button mat-button (click)="selectTool('rectangle')" class ="square_icon"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)="selectTool('brush')" class ="brush_icon"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)="selectTool('pen')" class ="pen_icon"><mat-icon>create</mat-icon></button>
        <button mat-button (click)="selectTool('colorApplicator')" class ="color_applicator_icon"><mat-icon>colorize</mat-icon></button>
        <button mat-button (click)="selectTool('polygon')"  class ="polygon_icon"><mat-icon>layers</mat-icon></button>
        <button mat-button (click)="createNewFile()" class ="new_file_icon"><mat-icon>add</mat-icon></button>
        <button mat-button class="help"><mat-icon><a href="assets/userGuide.pdf" target="_blank">help_outline</a></mat-icon></button>
</mat-toolbar>

<app-attribute-bar [selectedTool]="selectedTool"></app-attribute-bar>
<app-drawing-space [selectedTool]="selectedTool"
                   [selectedShape]="selectedShape"></app-drawing-space>
