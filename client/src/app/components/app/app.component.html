<svg version="1.1"
    baseProfile="full"
    [attr.width]="this.canvasWidth" [attr.height]="this.canvasHeight"
    xmlns="http://www.w3.org/2000/svg"
    (mousemove)="sendMousePos($event)">

    <g>
        <rect width="20" height="20" [attr.x]="this.mouseX - 17" [attr.y]="this.mouseY - 17" />
    </g>
</svg>
<p>mouse pos : ({{this.mouseX}},{{this.mouseY}})</p>
