  <mat-form-field>
    <input matInput type="text" placeholder="Enter tag for search" value={{this.tag}} matInput [(ngModel)]="tag">
    <button mat-button *ngIf="this.tag" matSuffix mat-icon-button aria-label="Clear" (click)="this.tag = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="search" color="primary" mat-flat-button (click)="addTagToFilter()">Search</button>

</div>
<div *ngFor="let tag of tags; let i = index">
  <div class="tag">{{tag}}
    <button mat-button (click)="removeTags(i)">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<br>
<div class="data" #data>
  <span *ngFor=" let data of displayedData; let i = index">
    <span>
      <div class="drawing">
        <div>{{data.name}}</div>
        <div>[{{data.tags}}]</div>
        <img [attr.src]="data.thumbnail | safeUrl" width="70" height="70">
        <button class="chooseDrawing" mat-stroked-button matTooltip="Click me to confirm"
          (click)="this.selectDrawing(i); this.closeModalWindow()">
          Open
        </button>
      </div>
    </span>
  </span>
</div>

<div *ngIf="this.communicationService.isLoading"> Loading ... </div>

<div *ngIf=" displayedData.length === 0">
  No Data Found
</div>
<div class="cancel">
  <button class="cancelButton" type="cancel" mat-flat-button (click)="closeModalWindow()"
    cdkFocusInitial>cancel</button>
</div>
