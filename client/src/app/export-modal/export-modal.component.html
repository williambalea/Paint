<form>
        <h4>Export file</h4>
        <mat-form-field>
          <mat-label>Export format</mat-label>
          <mat-select [(ngModel)]="selectedFormat" name="format">
            <mat-option *ngFor="let format of formats" [value]="format">
              {{format}}
            </mat-option>
          </mat-select>
        </mat-form-field>
</form>
 
<form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="File name" [(ngModel)]="fileName" name="name" value="Sushi">
        </mat-form-field> 
 </form>

<button mat-button (click)='click()'>download</button>
<button mat-button [mat-dialog-close]="true">close</button>
