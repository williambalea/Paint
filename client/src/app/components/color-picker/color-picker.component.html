<div class=color-wrapper>
  <app-color-palette [hue]="hue" (color)="color = $event"></app-color-palette>
  <app-color-slider (color)="hue=$event" style="margin-left:5%"></app-color-slider>
</div>
<div class="input-wrapper">
  <div>
    <sub>0x</sub>
  </div>
  <input type="text" #box (keyup.enter)="onEnterHex(box.value)" value={{colorHex}}>
  <div class="color-div" [ngStyle]="{'background-color': color || 'white'}"></div>
</div>
<p>Transparency:</p> 
<div class="slidecontainer">
    <input type="range" #slider min="0" max="255" value={{transparency}} class="slider" id="myRange" (change)="onEnterSlider(slider.value)">
    <p>Value: {{transparencyString}}</p>
  </div>
  
  <button (click)="changeBackgroundColor()">Change background color</button>
