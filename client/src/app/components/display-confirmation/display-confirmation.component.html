<mat-dialog-content>
	<p>
		Are you sure?
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button type="yes" mat-raised-button color="primary" (click)="this.confirm()" tabindex="1">yes</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">cancel</button>
</mat-dialog-actions>
