<form>
        <h4>Export file</h4>
        <mat-form-field>
          <mat-label>Export format</mat-label>
          <mat-select [(ngModel)]="selectedFormat" name="format">
            <mat-option *ngFor="let format of formats" [value]="format">
              {{format}}
            </mat-option>
          </mat-select>
        </mat-form-field>
</form>

<div #allo></div>

<button (click)="this.alloo()">convert</button>
<button><a [href]="this.ines" download="file.bmp">allo</a></button>

<button *ngIf="selectedFormat === 'svg' " mat-button><a [href]="fileUrl" download="file.svg">confirm</a></button>
<button mat-button><a [href]="fileUrl2" download="file.bmp">bmp</a></button>

<button *ngIf="!(selectedFormat === 'svg' || selectedFormat === 'bmp') " mat-button (click)='click()'>confirm</button>
<button mat-button [mat-dialog-close]="true">close</button>
