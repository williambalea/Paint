<div class="header">Eraser</div>

<div>

    <div class="svgEraser">
        <svg width="210" height="210">
            <rect [attr.x]="105 - this.eraserService.size/2" [attr.y]="105 - this.eraserService.size/2" [attr.width]="this.eraserService.size"
                [attr.height]="this.eraserService.size" style="fill:white;stroke-width:3;stroke:black" />
        </svg>
    </div>

    <div class="attribute">
        <div class="attributeHeader">
            Eraser size: {{this.eraserService.size}} <br>
            <mat-slider min="40" max="200" value={{this.eraserService.size}}
                [(ngModel)]="this.eraserService.size"
                (input)="this.eraserService.size = $event.value">
            </mat-slider>
        </div>

    </div>

</div>
