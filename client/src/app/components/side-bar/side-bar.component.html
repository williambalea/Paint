<mat-toolbar class= "sidebar">
        <button mat-button (click)=" setValue(1)" class ="square_icon"><mat-icon>crop_square</mat-icon></button>
        <button mat-button (click)=" setValue(2)" class ="brush_icon"><mat-icon>brush</mat-icon></button>
        <button mat-button (click)=" setValue(3)" class ="pen_icon"><mat-icon>create</mat-icon></button>
        <button mat-button (click)=" setValue(4)" class ="color_applicator_icon"><mat-icon>colorize</mat-icon></button>
        <button mat-button (click)=" createNewFile()" class ="new_file_icon"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<app-attribute-bar [test]="test" 
                   [showRectangle]="showRectangle"
                   [showBrushTool]="showBrushTool"
                   [showPenTool]="showPenTool"
                   [showPipette]="showPipette"></app-attribute-bar>
