<div class=color-wrapper>
  <app-color-palette [hue]="hue" (color)="color = $event"></app-color-palette>
  <app-color-slider (color)="hue=$event" style="margin-left:5%"></app-color-slider>
</div>
<div class="input-wrapper">
  <sub>0x</sub>
  <input type="text" #box (keyup.enter)="onEnter(box.value)" value={{colorHex}}>
  <div class="color-div" [ngStyle]="{'background-color': color || 'white'}"></div>
</div>
